<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container form-container">
        <h2>Register New User</h2>
        <form action="{{ url_for('register') }}" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>

            <label for="learning_goals">Learning Goals:</label>
            <textarea id="learning_goals" name="learning_goals" required></textarea>

            <label for="preferred_topics">Preferred Topics:</label>
            <input type="text" id="preferred_topics" name="preferred_topics" required>

            <label for="skill_level">Skill Level:</label>
            <select id="skill_level" name="skill_level" required>
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
            </select>

            <label for="preferred_difficulty">Preferred Difficulty Level:</label>
            <select id="preferred_difficulty" name="preferred_difficulty" required>
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
            </select>

            <label for="experience">Past Experience/Skills:</label>
            <textarea id="experience" name="experience" required></textarea>

            <button type="submit" class="button">Register</button>
        </form>
    </div>
</body>
</html>
